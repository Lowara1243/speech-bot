name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install uv CLI
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Cache uv downloads
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Create virtual environment via uv
        run: uv venv

      - name: Install dependencies
        run: uv pip install ".[dev]"

      - name: Lint with Ruff
        run: uv run ruff check .

      - name: Check formatting with Ruff
        run: uv run ruff format --check .

  build-docker:
    needs: lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Clean Docker build cache
        run: docker buildx prune -af

      - name: Build Docker image
        run: docker build -t speech-bot:latest .

      - name: Get project version
        id: get_version
        run: echo "VERSION=$(grep -m 1 version pyproject.toml | cut -d '"' -f 2)" >> $GITHUB_OUTPUT

      - name: Log in to Docker Hub
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Tag and push to Docker Hub
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          docker tag speech-bot:latest ${{ secrets.DOCKERHUB_USERNAME }}/speech-bot:${{ steps.get_version.outputs.VERSION }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/speech-bot:${{ steps.get_version.outputs.VERSION }}
          docker tag speech-bot:latest ${{ secrets.DOCKERHUB_USERNAME }}/speech-bot:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/speech-bot:latest
